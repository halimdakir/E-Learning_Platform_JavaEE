<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
 <title> Add Absence </title>
</h:head>
<h:body style="margin: 0px; padding:0px; background-image: url(resources/image/mat1.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="content" style=" position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;height: 600px; width:100%; background: rgba(1, 1, 1, .7) ;border-top: 5px solid rgba(12,12,12,0.68);border-bottom: 5px solid #0c0c0c;   ">
    <h:panelGroup layout="block" styleClass="content" style=";height: 500px; width:460px;padding: 0px 0px; position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;background: rgba(1, 1, 1, .0);font-family: 'Arial Black'; font-size: 13px ">

        <h:form id="form" >

            <h:panelGroup layout="block" styleClass="content" style="padding: 60px 60px; position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;background: rgba(1, 1, 1, .0)  ">

   <p:panel header="ADD ABSENCE" style="padding: 1px 50px;margin:40px 40px; background: rgba(1, 1, 1, .8);width: 700px; border: none;border: 2px solid#ff7904; color: darkkhaki; font-family: Calibri ">
     <h:panelGrid columns="3" style="vertical-align: top; color: darkkhaki; font-family: Calibri" >
         <h:column/><h:column/><h:column/>
         <h:column/><h:column/><h:column/>
      <h:outputText for="lessons_id" value="Lessons ID"/>
      <h:inputText id="lessons_id" value="#{presenceBean.lessons_id}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 300px;"/>
      <h:message for="lessons_id" style="color: red"></h:message>
      <h:outputText for="student_id" value="Student ID"/>
      <h:inputText id="student_id" value="#{presenceBean.student_id}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
      <h:message for="student_id" style="color: red"></h:message>
      <h:outputText for="absence" value="Absence (Number hours)"/>
      <h:inputText id="absence" value="#{presenceBean.absence}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
      <h:message for="absence" style="color: red"></h:message>

      <h:commandButton id="valider" action="#{presenceBean.addPresence}" value="Save"  style="border: none; outline: none; height: 40px; color: #000; font-size: 16px; background: #ffc00b; cursor: pointer; border-radius: 0px; width: 100%; height: 30px; margin-top: 60px"/>
      <h:inputHidden value="#{presenceBean.id}"  />
      </h:panelGrid>

   </p:panel>

            </h:panelGroup>
  </h:form>
 </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
