<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>

</h:head>
<h:body style="margin: 0px; padding:0px; background-image: url(resources/image/Closeup.jpg);background-repeat: no-repeat; background-size: cover; font-family: sans-serif;">
    <h:panelGroup layout="block" styleClass="content" style="position: absolute;transform: translate(-50%,-50%); top: 2%; left: 50%;">

        <h:panelGroup layout="block" styleClass="content" style=";height: 40px; width:705px;padding: 0px 0px; position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;background: rgba(1, 1, 1, .0);font-family: 'Arial Black'; font-size: 11px ">
        <p:messages id="messages" closable="true"> </p:messages>
    </h:panelGroup>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="content" style="position: absolute;transform: translate(-50%,-50%); top: 50%; left: 50%;">
        <h:form id="form" >



            <!-- <p:growl id="growl" showDetail="true" sticky="true" />-->

            <p:panel header="ADD MEMBER" style="padding: 1px 50px;margin:40px 40px; background: rgba(1, 1, 1, .8);width: 700px; border: none;border: 2px solid#ff7904; color: darkkhaki; font-family: Calibri ">
                <h:panelGrid columns="3" style="vertical-align: top; color: darkkhaki; font-family: Calibri" >

                    <h:outputText for="profil" value="I'm"/>
                    <h:selectOneMenu id="profil" value="#{memberBean.profil}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #ffc00b; font-size: 16px;width: 100%;">
                        <f:selectItem itemValue="" itemLabel="" noSelectionOption="false"/>
                        <f:selectItem itemValue="Student" itemLabel="Student" />
                        <f:selectItem itemValue="Teacher" itemLabel="Teacher" />
                    </h:selectOneMenu>
                    <h:message for="profil" style="color: red"></h:message>
                    <h:outputText for="email" value="Email"/>
                    <h:inputText id="email" value="#{memberBean.email}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                    <h:message for="email" style="color: red;"></h:message>
                    <h:outputText for="password" value="Password"/>
                    <h:inputSecret id="password" value="#{memberBean.password}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                    <h:message for="password" style="color: red;"></h:message>
                    <h:outputText for="personnumber" value="Social Number"/>
                    <h:inputText id="personnumber" value="#{memberBean.pnumber}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                    <h:message for="personnumber" style="color: red;"></h:message>

                    <h:outputText for="firstname" value="First name"/>
                    <h:inputText id="firstname" value="#{memberBean.firstname}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                    <h:message for="firstname" style="color: red;"></h:message>
                    <h:outputText for="lastname" value="Last name"/>
                    <h:inputText id="lastname" value="#{memberBean.lastname}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                    <h:message for="lastname" style="color: red;"></h:message>

                    <h:outputText for="date" value="Date of Birth" />
                    <h:inputText id="date" value="#{memberBean.dateOfBirth}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;">
                        <f:convertDateTime pattern = "dd-mm-yyyy" /></h:inputText>
                    <h:message for="date" style="color: red;"></h:message>
                    <h:outputText for="phonenumber" value="Phone Number" />
                    <h:inputText id="phonenumber" value="#{memberBean.telNumber}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                    <h:message for="phonenumber" style="color: red;"></h:message>
                    <h:outputText for="adress" value="Adress" />
                    <h:inputText id="adress" value="#{memberBean.adress}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                    <h:message for="adress" style="color: red;"></h:message>
                    <h:outputText for="postzip" value="ZIP code" />
                    <h:inputText id="postzip" value="#{memberBean.postzip}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 450px;"/>
                    <h:message for="postzip" style="color: red;"></h:message>
                    <h:outputText for="city" value="City"/>
                    <h:inputText id="city" value="#{memberBean.city}" style="border: none;border-radius: 6px; border: 1px solid #ff2;
           background: rgba(255,255,255, .1); outline: none; height: 30px; color: #fff; font-size: 16px;width: 100%;"/>
                    <h:message for="city" style="color: red;"></h:message>
                    <h:outputText for="agree" value="I agree"/>
                    <h:selectBooleanCheckbox id="agree" value="#{memberBean.agree}" style="width: 15px; height: 15px"/>
                    <h:message for="agree" style="color: red;"></h:message>
                    <h:inputHidden value="#{memberBean.id}"  />
                    <h:commandButton id="valider" action="#{memberBean.addMember}" value="#{memberBean.submitButtonLabel}" update="growl" style="border: none; outline: none; height: 40px; color: #000; font-size: 16px; background: #ffc00b; cursor: pointer; border-radius: 0px; width: 100%; height: 30px; margin-top: 20px"/>

                </h:panelGrid>

            </p:panel>


        </h:form>
    </h:panelGroup>
</h:body>
</html>
